<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Vincent van Ecchi">
    <meta name="description" content="links">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="newbject">
    <meta property="og:title" content="Vincent van Ecchi">
    <meta property="og:description" content="Software Developer">
    <meta property="og:url" content="https://newbject.com/">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="./assets/pfp.jpg">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Newbject</title>
    <style>
        @media only screen and (max-aspect-ratio: 1/1) {
            .container {
                width: 500px;
                height: 700px;
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #ffffffc4;
                padding: 14px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 14px;
                border-style: solid;
                border-width: 2px;
                border-color: #ffffff3a;
            }
        }
        @media only screen and (min-aspect-ratio: 1/1) {
            .container {
                width: 1000px;
                height: 400px;
                display: flex;
                flex-direction: row;
                align-items: center;
                background: #ffffffc4;
                padding-left: 14px;
                padding-right: 14px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 14px;
                border-style: solid;
                border-width: 2px;
                border-color: #ffffff3a;
            }
        }

        body {
            font-family: Arial, Helvetica, monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #98588d;
            color: #333;
        }


        .fireplace {
            border-radius: 14px;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        .info {
            width: 500px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 14px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            
            /*
                border: #ffffff00;
                border-bottom: #333;
                border-radius: 50%;
                border-style: dotted;
                border-width: 2px;
            */
        }

        .pfp {
            display: block;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border-color: #33333380;
            border-width: 2px;
            border-style: solid;
        }

        .profile h1 {
            margin: 0 0 10px;
        }

        .profile p {
            border-bottom: #333;
            border-width: 2px;
            font-size: 16px;
            margin-top: -8px;
        }

        .social-links {
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: center;
            align-items: center;
            border-width: 2px;
            border-color: #333;
            width: 500px;
            font-size: 20px;
        }

        .social-links span {
            margin-left: 2px;
            margin-right: 2px;
            font-weight: 700;
            font-size: 24px;
        }

        a {
            transition: color 0.3s;
            text-decoration: none;
            font-weight: 400;
            height: 20px;
            
            text-align: center;
            justify-content: center;
            align-items: center;
            
            padding: 4px;
            font-size: 12px;
            color: #333333a9;
            border-color: #98588d00;
            background-color: #dc91d000;
        }

        a:hover {
            border-radius: 12px;
            color: #333;
        }

        .kofi {
            display: flex;
            flex-direction: row;
        }
        
        .kofi img {
            width: 41px;
            height: 32px;
        }

        .kofi span {
            margin-left: -4px;
        }

        .row_ {
            display: flex;
            flex-direction: row;
        }
        
        .column_ {
            display: flex;
            flex-direction: column;
        }

        .stick {

        }

        .control {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="fireplace" src="./assets/fireplace.webp" width="500" height="375"/>
        <div class="info">
            <!--
            <div class="column_">
                <div class="row_">
                    <img src="./assets/stick.png" class="stick"/>
                    <img src="./assets/actionbuttons.png" class="control"/>
                </div>
                
                <div class="row_">
                    <img src="./assets/krestovina.png" class="control"/>
                    <img src="./assets/stick.png" class="stick"/>
                </div>
            </div> 
            -->

            <div class="profile">
                <img src="./assets/pfp.jpg" alt="Profile Picture" class="pfp">
                <h1>Vincent van Ecchi</h1>
                <p>Software Developer</p>
            </div>
            
            <div class="social-links">
                <a href="https://twitch.tv/newbject" target="_blank">Twitch</a>
                <span>·</span>
                <a href="https://youtube.com/@newbject" target="_blank">YouTube</a>
                <span>·</span>
                <a href="https://discord.com/invite/UnXUxQ2E3R" target="_blank">Discord</a>
            </div>
            <div class="social-links">
                <a href="https://github.com/vincentvanecchi" target="_blank">GitHub</a>
                <span>·</span>
                <a target="_blank" href="https://ko-fi.com/D1D7Y9G4Q" class="kofi">
                    <img src="./assets/kofi_s_tag_white.png" alt="Ko-Fi"/>
                    Ko-Fi
                </a>
            </div>
        </div>
    </div>
</body>
</html>
