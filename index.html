<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Vincent van Ecchi">
    <meta name="description" content="links">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="newbject">
    <meta property="og:title" content="Vincent van Ecchi">
    <meta property="og:description" content="Software Developer">
    <meta property="og:url" content="https://newbject.com/">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="./assets/pfp.jpg">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Newbject</title>
    <style>
        body {
            font-family: Arial, Helvetica, monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #934f87f1;
            color: #333;
        }

        .container {
            width: 1000px;
            height: 400px;
            display: flex;
            flex-direction: row;
            align-items: center;
            background: #ffffffc4;
            padding-left: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .fireplace {
            border-radius: 10px;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        .profile {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 500px;
            align-items: center;
        }

        .pfp {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile h1 {
            margin: 0 0 10px;
        }

        .profile p {
            border-bottom: #333;
            border-width: 2px;
            font-size: 16px;
            margin-top: -8px;
        }

        .social-links {
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: center;
            align-items: center;
            border-width: 2px;
            border-color: #333;
            width: 500px;
            font-size: 20px;
        }

        .social-links span {
            margin-left: 10px;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #8d448086;
            font-weight: bold;
            transition: color 0.3s;
            
            border-width: 4px;
            border-color: #8d448086;
            border-radius: 4px;

            text-align: center;
            justify-content: center;
            align-items: center;
        }

        a:hover {
            color: #8d4480;
            border-color: #8d4480;
        }

        .kofi {
            display: flex;
            flex-direction: row;
            border-width: 2px;
            border-color: white;
        }
        
        .kofi img {
            width: 41px;
            height: 32px;
        }

        .kofi span {
            margin-left: -4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="fireplace" src="./assets/fireplace.webp" width="500" height="375"/>
        <div class="profile">
            <img src="./assets/pfp.jpg" alt="Profile Picture" class="pfp">
            <h1>Vincent van Ecchi</h1>
            <p>Software Developer</p>
            <div class="social-links">
                <a href="https://twitch.tv/newbject" target="_blank">Twitch</a>
                <span>·</span>
                <a href="https://youtube.com/@newbject" target="_blank">YouTube</a>
                <span>·</span>
                <a href="https://discord.com/invite/UnXUxQ2E3R" target="_blank">Discord</a>
            </div>
            <div class="social-links">
                <a href="https://github.com/vincentvanecchi" target="_blank">GitHub</a>
                <span>·</span>
                <a target="_blank" href="https://ko-fi.com/D1D7Y9G4Q" class="kofi">
                    <img src="./assets/kofi_s_tag_white.png" alt="Ko-Fi"/>
                    <span>Ko-Fi</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
